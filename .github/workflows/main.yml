name: Postman Collection Workflow
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: 30 02 * * * # 8 am IST Everyday
    - cron: 00 14 * * * # 730 pm IST Everyday
    - cron: 00 06 * * * # 1130 am IST Monday to Friday

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6.0.1
      - name: Install Node js again
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22'
      - name: Install Newman and Html extra globally
        run: |
              npm install -g newman
              npm install -g newman-reporter-htmlextra
      - name: Run the Postman Collection with Newman
        run: |
              newman run 'Inwarranty-flow Collection Test Copy.postman_collection.json' \
              -e QA.postman_environment.json \
              -d testdata.csv \
              -r cli,htmlextra
      - name: Newman Report
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: Newman Report
          path: Newman/*.html
          
        

      

      
